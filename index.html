<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>CSS assignment-3 by Rahul Maity</title>
    <!-- Link to the external stylesheet -->

</head>

<body>
    <!-- Main container for the content -->

        <!-- First sub-container -->
        <div class="container-1">
            <!-- Header section with a main heading -->
            <header>
                <h1>Lorem ipsum is simply dummy text of the printing and typesetting industry.</h1>
            </header>
            <!-- Section with a sub-heading -->
            <section>
                <h4>Lorem ipsum is simply dummy text of the printing and typesetting industry.</h4>
            </section>
        </div>

        <!-- Second sub-container -->
        <div class="container-2">
            <!-- Box 1 with an image -->
            <div class="box-1">
                <img src="./pic-1.PNG" alt="image">
            </div>

            <!-- Box 2 containing an image, bio container, and text container -->
            <div class="box-2">
                <!-- Image container -->

                </div>
                <!-- Bio container with heading -->
                <div class="bio-container">
